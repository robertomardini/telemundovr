<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR con Selector Dinámico de Canales</title>
    <meta
      name="description"
      content="Escena VR con HLS en vivo y lista de canales cargada desde Google Sheets"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      }
      /* Panel de canales a la derecha */
      #channelList {
        position: absolute;
        top: 0; right: 0;
        width: 220px; height: 100%;
        background: rgba(0,0,0,0.7);
        color: #fff;
        overflow-y: auto;
        z-index: 10000;
        padding: 10px; box-sizing: border-box;
      }
      #channelList h2 {
        margin: 0 0 10px; font-size: 1.2em; text-align: center;
      }
      #channelList ul {
        list-style: none; padding: 0; margin: 0;
      }
      #channelList li {
        display: flex; align-items: center;
        padding: 5px; margin-bottom: 5px;
        cursor: pointer; border-radius: 4px;
      }
      #channelList li:hover {
        background: rgba(255,255,255,0.1);
      }
      #channelList img {
        width: 32px; height: 32px; margin-right: 8px;
        object-fit: cover; border-radius: 4px;
      }
      /* Botones VR / fullscreen */
      .a-enter-vr-button,
      .a-fullscreen-button {
        position: fixed !important;
        bottom: env(safe-area-inset-bottom,20px) !important;
        width: 40px !important; height: 40px !important;
        z-index: 9999 !important;
      }
      .a-enter-vr-button { left: calc(50% - 30px) !important; }
      .a-fullscreen-button { left: calc(50% + 10px) !important; }
    </style>
  </head>
  <body>
    <!-- Panel de canales -->
    <div id="channelList">
      <h2>Canales</h2>
      <ul id="channels"></ul>
    </div>

    <!-- Vídeo oculto para textura -->
    <video
      id="videoLive"
      playsinline webkit-playsinline crossorigin="anonymous"
      style="display:none"
    ></video>

    <a-scene vr-mode-ui="enabled: true">
      <!-- Rig con cámara y controladores VR -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera look-controls="pointerLockEnabled: false"></a-camera>
        <a-entity laser-controls="hand: left" raycaster="objects: .interactive"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .interactive"></a-entity>
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>

      <!-- Pantalla de vídeo -->
      <a-video
        id="screen"
        class="interactive"
        src="#videoLive"
        width="16" height="9"
        position="0 2 -6"
      ></a-video>
    </a-scene>

    <script>
      // 1) Función para cambiar el canal
      const video = document.getElementById('videoLive');
      let hls;
      function setChannel(src) {
        if (hls) { hls.destroy(); }
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(src);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = src;
          video.addEventListener('loadedmetadata', () => video.play());
        }
      }
      // Inicializamos con un canal por defecto
      setChannel('https://live-hls-web-aje.getaj.net/AJE/index.m3u8');

      // 2) Cargar lista de canales desde Google Sheets (CSV)
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT-V95W0rAxsZAHLKcbqEUftycPrkGPY7-2A_d7M6TP92Mx8w1pUzaP1SQHkMuEQJt6jzAwXtrPa31I/pub?output=csv';
      fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split('\n');
          const [, ...rows] = lines; // omite encabezado
          const ul = document.getElementById('channels');
          rows.forEach(line => {
            const [icon, name, src] = line.split(',');
            const li = document.createElement('li');
            li.innerHTML = `<img src="${icon}" alt="${name}" /><span>${name}</span>`;
            li.addEventListener('click', () => setChannel(src));
            ul.appendChild(li);
          });
        })
        .catch(err => console.error('Error cargando canales:', err));
    </script>
  </body>
</html>
