<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR con Browser Incrustado</title>
    <meta
      name="description"
      content="Estadio VR con navegador incrustado para Telemundo Noticias Ahora"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Componente de iframe -->
    <script src="https://unpkg.com/aframe-iframe-component@3.0.2/dist/aframe-iframe-component.min.js"></script>
    <!-- HLS.js (si aún lo necesitas para otros vídeos) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      /* Vídeo 2D al salir de VR (si sigues teniendo vídeoLive) */
      #videoLive {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: 1000;
      }
      #videoLive.hidden {
        display: none;
      }
      .a-enter-vr-button,
      .a-fullscreen-button {
        position: fixed !important;
        bottom: env(safe-area-inset-bottom,20px) !important;
        width: 40px !important;
        height: 40px !important;
        z-index: 9999 !important;
      }
      .a-enter-vr-button {
        left: calc(50% - 30px) !important;
      }
      .a-fullscreen-button {
        left: calc(50% + 10px) !important;
      }
    </style>
  </head>
  <body>
    <!-- Si aún usas videoLive -->
    <video
      id="videoLive"
      class="hidden"
      autoplay
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
    ></video>
    <!-- Audio ambiente -->
    <audio id="crowdAudio" src="-Crowd_Sound.mp3" loop></audio>

    <!-- Quitamos embedded para que siempre aparezca el botón VR -->
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <a-asset-item id="futbolModel" src="moes_simpsons.glb"></a-asset-item>
      </a-assets>

      <!-- Rig y cámara -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
        <a-entity laser-controls="hand:left" raycaster="objects:.interactive"></a-entity>
        <a-entity laser-controls="hand:right" raycaster="objects:.interactive"></a-entity>
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#2e2e2e"></a-plane>

      <!-- Modelo 3D -->
      <a-entity
        gltf-model="#futbolModel"
        position="0 0 -5"
        rotation="0 180 0"
        scale="1 1 1"
      ></a-entity>

      <!-- Browser dentro de la escena -->
      <a-entity
        iframe="src: https://www.telemundo.com/noticias-live; width: 24; height: 13.5"
        geometry="primitive:plane; width:24; height:13.5"
        position="0 5 -20"
      ></a-entity>

      <!-- Gradas -->
      <a-cylinder
        position="0 5 -20"
        radius="40"
        height="10"
        color="#444"
        side="double"
        segments-radial="64"
        open-ended="true"
        theta-length="180"
      ></a-cylinder>

      <!-- Panel de controles -->
      <a-entity position="0 1.5 -2">
        <a-plane width="3.0" height="0.4" color="#222" material="opacity:0.8"></a-plane>
        <!-- Play/Pause vídeo -->
        <a-entity
          id="btnPlay"
          class="interactive"
          geometry="primitive:plane; width:0.4; height:0.2"
          material="color:#0A74DA"
          text="value:Play; align:center; color:#FFF"
          position="-1.1 0 0.01"
        ></a-entity>
        <!-- Volumen vídeo –/+ -->
        <a-entity
          id="btnVolDown"
          class="interactive"
          geometry="primitive:plane; width:0.2; height:0.2"
          material="color:#555"
          text="value:-; align:center; color:#FFF"
          position="-0.6 0 0.01"
        ></a-entity>
        <a-entity
          id="volText"
          text="value:Vol:100%; align:center; color:#FFF"
          position="0 0 0.01"
        ></a-entity>
        <a-entity
          id="btnVolUp"
          class="interactive"
          geometry="primitive:plane; width:0.2; height:0.2"
          material="color:#555"
          text="value:+; align:center; color:#FFF"
          position="0.6 0 0.01"
        ></a-entity>
        <!-- Audio ambiente on/off -->
        <a-entity
          id="btnCrowd"
          class="interactive"
          geometry="primitive:plane; width:0.4; height:0.2"
          material="color:#0A74DA"
          text="value:Crowd:On; align:center; color:#FFF"
          position="1.1 0 0.01"
        ></a-entity>
        <!-- Salir VR -->
        <a-entity
          id="btnExit"
          class="interactive"
          geometry="primitive:plane; width:0.3; height:0.2"
          material="color:#DA0A0A; opacity:0.8"
          text="value:Salir; align:center; color:#FFF"
          position="1.7 0 0.01"
        ></a-entity>
      </a-entity>

      <!-- Iluminación -->
      <a-entity light="type:ambient; intensity:0.5; color:#fff"></a-entity>
      <a-entity
        light="type:directional; intensity:0.8; color:#fff"
        position="1 2 1"
        rotation="-45 45 0"
      ></a-entity>
      <a-entity
        light="type:point; intensity:1.2; distance:10; decay:2; color:#ffeedd"
        position="0 3 -5"
      ></a-entity>
    </a-scene>

    <script>
      // --- Audio ambiente controlado ---
      var crowdAudio = document.getElementById('crowdAudio');
      var btnCrowd = document.getElementById('btnCrowd');
      var crowdOn = true;
      // Iniciar audio en primer click del usuario
      document.body.addEventListener(
        'click',
        function () {
          crowdAudio.volume = 0.5;
          crowdAudio.play().catch(() => {});
        },
        { once: true }
      );
      // Reanudar al entrar en VR
      document
        .querySelector('a-scene')
        .addEventListener('enter-vr', function () {
          crowdAudio.play().catch(() => {});
        });
      btnCrowd.addEventListener('click', function () {
        crowdOn = !crowdOn;
        crowdAudio.muted = !crowdOn;
        this.setAttribute('text', 'value', crowdOn ? 'Crowd:On' : 'Crowd:Off');
      });

      // --- Funciones de vídeo si lo necesitas… ---

      // --- Salir de VR ---
      document.getElementById('btnExit').addEventListener('click', function () {
        var scene = document.querySelector('a-scene');
        scene.exitVR && scene.exitVR();
      });
    </script>
  </body>
</html>
