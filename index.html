<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR con YouTube Directo</title>
    <meta
      name="description"
      content="Escena VR con reproductor de YouTube incrustado sin mira central y con rat칩n habilitado"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Componente iframe para A-Frame -->
    <script src="https://unpkg.com/aframe-iframe-component@3.0.2/dist/aframe-iframe-component.min.js"></script>
    <style>
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      }
      .a-enter-vr-button,
      .a-fullscreen-button {
        position: fixed !important;
        bottom: env(safe-area-inset-bottom, 20px) !important;
        width: 40px !important; height: 40px !important; z-index: 9999 !important;
      }
      .a-enter-vr-button { left: calc(50% - 30px) !important; }
      .a-fullscreen-button { left: calc(50% + 10px) !important; }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- C치mara sin pointer lock para permitir clicks de rat칩n -->
      <a-entity camera look-controls="pointerLockEnabled: false"></a-entity>

      <!-- Suelo opcional -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>

      <!-- Reproductor de YouTube incrustado, m치s alejado (Z = -6) -->
      <a-entity
        class="interactive"
        iframe="src: https://www.youtube.com/embed/0zMi6kHo19o; width:16; height:9"
        geometry="primitive: plane; width:16; height:9"
        position="0 2 -6"
      ></a-entity>
    </a-scene>
  </body>
</html>
