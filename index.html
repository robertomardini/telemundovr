<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR con A-Frame (MP4)</title>
    <meta name="description" content="Estadio VR con video MP4" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" embedded>
      <!-- CÃ¡mara VR -->
      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls-enabled="false"></a-camera>
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#2e2e2e"></a-plane>

      <!-- Pantalla con MP4 -->
      <a-video
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        width="16" height="9"
        position="0 4 -15"
        autoplay="true"
        loop="true"
        crossorigin="anonymous">
      </a-video>

      <!-- Gradas del estadio -->
      <a-cylinder
        position="0 5 -15"
        radius="30"
        height="10"
        color="#444"
        side="double"
        segments-radial="64"
        open-ended="true"
        theta-length="180">
      </a-cylinder>

      <!-- Luces -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="0.5" position="0 10 0"></a-light>
    </a-scene>
  </body>
</html>
