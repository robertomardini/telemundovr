<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR con YouTube y Controles VR</title>
    <meta
      name="description"
      content="Escena VR con reproductor de YouTube incrustado y controladores VR activos"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Componente iframe para A-Frame -->
    <script src="https://unpkg.com/aframe-iframe-component@3.0.2/dist/aframe-iframe-component.min.js"></script>
    <style>
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      }
      .a-enter-vr-button,
      .a-fullscreen-button {
        position: fixed !important;
        bottom: env(safe-area-inset-bottom, 20px) !important;
        width: 40px !important; height: 40px !important; z-index: 9999 !important;
      }
      .a-enter-vr-button { left: calc(50% - 30px) !important; }
      .a-fullscreen-button { left: calc(50% + 10px) !important; }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- Rig: cÃ¡mara + controladores VR -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera look-controls="pointerLockEnabled: false"></a-camera>
        <!-- Controlador izquierdo -->
        <a-entity
          laser-controls="hand: left"
          raycaster="objects: .interactive"
        ></a-entity>
        <!-- Controlador derecho -->
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: .interactive"
        ></a-entity>
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>

      <!-- YouTube incrustado con clase .interactive para raycaster -->
      <a-entity
        class="interactive"
        iframe="src: https://www.youtube.com/embed/0zMi6kHo19o; width:16; height:9"
        geometry="primitive: plane; width:16; height:9"
        position="0 2 -6"
      ></a-entity>
    </a-scene>
  </body>
</html>
