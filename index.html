<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR con Selector de Canales en VR</title>
    <meta
      name="description"
      content="Escena VR con stream HLS y lista de canales scrollable dentro del entorno VR"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      }
      .a-enter-vr-button,
      .a-fullscreen-button {
        position: fixed !important;
        bottom: env(safe-area-inset-bottom,20px) !important;
        width: 40px !important; height: 40px !important; z-index: 9999 !important;
      }
      .a-enter-vr-button { left: calc(50% - 30px) !important; }
      .a-fullscreen-button { left: calc(50% + 10px) !important; }
    </style>
  </head>
  <body>
    <!-- Vídeo oculto para textura -->
    <video id="videoLive" playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>

    <a-scene vr-mode-ui="enabled: true">
      <!-- Rig con cámara y controladores VR -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera look-controls="pointerLockEnabled: false"></a-camera>
        <a-entity laser-controls="hand: left" raycaster="objects: .interactive"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .interactive"></a-entity>
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>

      <!-- Pantalla de vídeo -->
      <a-video
        id="screen"
        class="interactive"
        src="#videoLive"
        width="16" height="9"
        position="0 2 -6"
      ></a-video>

      <!-- Panel de canales en VR -->
      <a-entity id="channelPanelContainer" position="10 2 -6">
        <!-- Fondo del panel -->
        <a-plane width="4" height="6" color="#000" material="opacity:0.6"></a-plane>
        <!-- Contenedor de ítems -->
        <a-entity id="channelPanel" position="-1.8 2.5 0.01"></a-entity>
        <!-- Botón scroll arriba -->
        <a-entity
          id="btnScrollUp"
          class="interactive"
          geometry="primitive: triangle; vertexA: 0 0.2 0; vertexB: -0.2 -0.2 0; vertexC: 0.2 -0.2 0"
          material="color: #FFF"
          position="0 2.8 0.02"
        ></a-entity>
        <!-- Botón scroll abajo -->
        <a-entity
          id="btnScrollDown"
          class="interactive"
          geometry="primitive: triangle; vertexA: 0 -0.2 0; vertexB: -0.2 0.2 0; vertexC: 0.2 0.2 0"
          material="color: #FFF"
          rotation="180 0 0"
          position="0 -0.8 0.02"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // --- HLS & cambio de canal ---
      const video = document.getElementById('videoLive');
      let hlsInstance;
      function setChannel(src) {
        if (hlsInstance) hlsInstance.destroy();
        if (Hls.isSupported()) {
          hlsInstance = new Hls();
          hlsInstance.loadSource(src);
          hlsInstance.attachMedia(video);
          hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = src;
          video.addEventListener('loadedmetadata', () => video.play());
        }
      }
      setChannel('https://live-hls-web-aje.getaj.net/AJE/index.m3u8');

      // --- Carga y renderizado de lista de canales desde CSV de Google Sheets ---
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT-V95W0rAxsZAHLKcbqEUftycPrkGPY7-2A_d7M6TP92Mx8w1pUzaP1SQHkMuEQJt6jzAwXtrPa31I/pub?output=csv';
      let channels = [], offset = 0, visibleCount = 6;
      const panel = document.querySelector('#channelPanel');

      function renderChannels() {
        panel.innerHTML = '';
        const slice = channels.slice(offset, offset + visibleCount);
        slice.forEach((ch, i) => {
          const item = document.createElement('a-entity');
          item.setAttribute('class', 'interactive');
          item.setAttribute('position', `0 ${-i * 0.8} 0`);
          // Ícono
          const img = document.createElement('a-plane');
          img.setAttribute('src', ch.icon);
          img.setAttribute('width', '0.6');
          img.setAttribute('height', '0.6');
          img.setAttribute('position', '0.3 0 0');
          // Texto nombre
          const txt = document.createElement('a-entity');
          txt.setAttribute('text', `value: ${ch.name}; color: #FFF; width: 2`);
          txt.setAttribute('position', '1.2 0 0.01');
          item.appendChild(img);
          item.appendChild(txt);
          item.addEventListener('click', () => setChannel(ch.src));
          panel.appendChild(item);
        });
      }

      fetch(csvUrl)
        .then(r => r.text())
        .then(text => {
          const rows = text.trim().split('\n').slice(1);
          channels = rows.map(line => {
            const [icon, name, src] = line.split(',');
            return { icon, name, src };
          });
          renderChannels();
        });

      // --- Scroll controls ---
      document.getElementById('btnScrollUp').addEventListener('click', () => {
        offset = Math.max(0, offset - 1);
        renderChannels();
      });
      document.getElementById('btnScrollDown').addEventListener('click', () => {
        offset = Math.min(channels.length - visibleCount, offset + 1);
        renderChannels();
      });
    </script>
  </body>
</html>
