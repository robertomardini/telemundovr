<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR con Modelo 3D Centrado, Iluminación e Audio Ambiente</title>
    <meta
      name="description"
      content="Estadio VR con HLS en vivo, panel 3D de controles, vídeo 2D tras VR, modelo 3D futbol_studio.glb centrado con iluminación y audio ambiente"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      /* Vídeo 2D al salir de VR */
      #videoLive {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: 1000;
      }
      /* Ocultar vídeo mientras se esté en VR */
      #videoLive.hidden {
        display: none;
      }
      /* Botones VR/fullscreen centrados abajo */
      .a-enter-vr-button,
      .a-fullscreen-button {
        position: fixed !important;
        bottom: env(safe-area-inset-bottom, 20px) !important;
        width: 40px !important;
        height: 40px !important;
        z-index: 9999 !important;
      }
      .a-enter-vr-button {
        left: calc(50% - 30px) !important;
      }
      .a-fullscreen-button {
        left: calc(50% + 10px) !important;
      }
    </style>
  </head>
  <body>
    <!-- Vídeo oculto en 2D mientras esté en VR -->
    <video
      id="videoLive"
      class="hidden"
      autoplay
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
    ></video>
    <!-- Audio ambiente -->
    <audio id="crowdAudio" src="Crowd_Sound.mp3" loop autoplay></audio>

    <a-scene vr-mode-ui="enabled: true" embedded>
      <!-- Assets: modelo 3D -->
      <a-assets>
        <a-asset-item id="futbolModel" src="futbol_studio.glb"></a-asset-item>
      </a-assets>

      <!-- Rig con cámara y controllers a 1.6 m -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls-enabled="false"></a-camera>
        <a-entity laser-controls="hand: left" raycaster="objects: .interactive"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .interactive"></a-entity>
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#2e2e2e"></a-plane>

      <!-- Modelo 3D centrado -->
      <a-entity
        id="futbolStudio"
        gltf-model="#futbolModel"
        position="0 0 -5"
        rotation="0 180 0"
        scale="1 1 1"
      ></a-entity>

      <!-- Pantalla de vídeo VR -->
      <a-video src="#videoLive" width="24" height="13.5" position="0 5 -20"></a-video>

      <!-- Gradas -->
      <a-cylinder
        position="0 5 -20"
        radius="40"
        height="10"
        color="#444"
        side="double"
        segments-radial="64"
        open-ended="true"
        theta-length="180"
      ></a-cylinder>

      <!-- Panel de controles + Salir + Audio Ambiente -->
      <a-entity position="0 1.5 -2">
        <a-plane width="3.5" height="0.4" color="#222" material="opacity:0.8"></a-plane>
        <a-entity
          id="btnPlay"
          class="interactive"
          geometry="primitive: plane; width: 0.4; height: 0.2"
          material="color: #0A74DA"
          text="value: Play; align: center; width: 1.5; color: #FFF"
          position="-1.2 0 0.01"
        ></a-entity>
        <a-entity
          id="btnVolDown"
          class="interactive"
          geometry="primitive: plane; width: 0.2; height: 0.2"
          material="color: #555"
          text="value: -; align: center; width: 0.5; color: #FFF"
          position="-0.7 0 0.01"
        ></a-entity>
        <a-entity
          id="volText"
          text="value: Vol: 100%; align: center; width: 1.2; color: #FFF"
          position="-0.1 0 0.01"
        ></a-entity>
        <a-entity
          id="btnVolUp"
          class="interactive"
          geometry="primitive: plane; width: 0.2; height: 0.2"
          material="color: #555"
          text="value: +; align: center; width: 0.5; color: #FFF"
          position="0.5 0 0.01"
        ></a-entity>
        <a-entity
          id="btnExit"
          class="interactive"
          geometry="primitive: plane; width: 0.3; height: 0.2"
          material="color: #DA0A0A; opacity: 0.8"
          text="value: Salir; align: center; width: 1; color: #FFF"
          position="1.1 0 0.01"
        ></a-entity>
        <a-entity
          id="btnCrowd"
          class="interactive"
          geometry="primitive: plane; width: 0.4; height: 0.2"
          material="color: #0A74DA"
          text="value: Crowd: On; align: center; width: 1.5; color: #FFF"
          position="1.8 0 0.01"
        ></a-entity>
      </a-entity>

      <!-- Iluminación ajustada -->
      <a-entity light="type: ambient; intensity: 0.5; color: #ffffff"></a-entity>
      <a-entity
        light="type: directional; intensity: 0.8; color: #ffffff"
        position="1 2 1"
        rotation="-45 45 0"
      ></a-entity>
      <a-entity
        light="type: point; intensity: 1.2; distance: 10; decay: 2; color: #ffeedd"
        position="0 3 -5"
      ></a-entity>
    </a-scene>

    <script>
      // --- STREAM EN VIVO HLS ---
      var video = document.getElementById('videoLive');
      var videoSrc = 'https://cdn3.wowza.com/5/ZWQ1K2NYTmpFbGsr/BEK-WOWZA-1/smil:BEKPRIMEW.smil/playlist.m3u8';
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.muted = false;
          video.volume = 1.0;
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.muted = false;
        video.volume = 1.0;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }

      // --- Audio ambiente ---
      var crowdAudio = document.getElementById('crowdAudio');
      var btnCrowd = document.getElementById('btnCrowd');
      var crowdOn = true;
      // Asegurar autoplay en algunos navegadores
      crowdAudio.volume = 0.5;
      crowdAudio.play().catch(() => {});
      btnCrowd.addEventListener('click', function () {
        crowdOn = !crowdOn;
        crowdAudio.muted = !crowdOn;
        this.setAttribute(
          'text',
          'value',
          crowdOn ? 'Crowd: On' : 'Crowd: Off'
        );
      });

      // --- Controles de vídeo ---
      var btnPlay = document.getElementById('btnPlay');
      var btnVolUp = document.getElementById('btnVolUp');
      var btnVolDown = document.getElementById('btnVolDown');
      var volText = document.getElementById('volText');
      var btnExit = document.getElementById('btnExit');
      function updateVolText() {
        volText.setAttribute(
          'text',
          'value',
          'Vol: ' + Math.round(video.volume * 100) + '%'
        );
      }
      btnPlay.addEventListener('click', function () {
        if (video.paused) {
          video.play();
          this.setAttribute('text', 'value', 'Pause');
        } else {
          video.pause();
          this.setAttribute('text', 'value', 'Play');
        }
      });
      btnVolUp.addEventListener('click', function () {
        video.volume = Math.min(1, video.volume + 0.1);
        updateVolText();
      });
      btnVolDown.addEventListener('click', function () {
        video.volume = Math.max(0, video.volume - 0.1);
        updateVolText();
      });

      // --- Mostrar/ocultar vídeo 2D al entrar/salir de VR ---
      var sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('enter-vr', function () {
        video.classList.add('hidden');
        video.controls = false;
      });
      sceneEl.addEventListener('exit-vr', function () {
        video.classList.remove('hidden');
        video.controls = true;
      });

      // --- Botón Salir VR ---
      btnExit.addEventListener('click', function () {
        var scene = document.querySelector('a-scene');
        if (scene.exitVR) {
          scene.exitVR();
        }
      });
    </script>
  </body>
</html>
