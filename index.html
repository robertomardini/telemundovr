<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR con A-Frame y HLS (HTTPS)</title>
    <meta name="description" content="Estadio VR con transmisi칩n en vivo HLS via HTTPS" />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- HLS.js para reproducir .m3u8 en navegadores -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      /* Ocultar el video sin usar display:none */
      #videoLive {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Elemento de video oculto: ser치 la fuente de la pantalla en A-Frame -->
    <video
      id="videoLive"
      autoplay
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
    ></video>

    <!-- Escena A-Frame -->
    <a-scene vr-mode-ui="enabled: true" embedded>
      <!-- C치mara VR a 1.6 m de altura -->
      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls-enabled="false"></a-camera>
      </a-entity>

      <!-- Suelo del estadio -->
      <a-plane
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#2e2e2e"
      ></a-plane>

      <!-- Pantalla de video en vivo -->
      <a-video
        src="#videoLive"
        width="16"
        height="9"
        position="0 4 -15"
      ></a-video>

      <!-- Gradas del estadio (medio cilindro) -->
      <a-cylinder
        position="0 5 -15"
        radius="30"
        height="10"
        color="#444"
        side="double"
        segments-radial="64"
        open-ended="true"
        theta-length="180"
      ></a-cylinder>

      <!-- Iluminaci칩n -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="0 10 0"
      ></a-light>
    </a-scene>

    <!-- Script para cargar el stream HLS via HTTPS -->
    <script>
      var video = document.getElementById('videoLive');
      // Stream HLS seguro por HTTPS
      var videoSrc =
        'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8';

      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    </script>
  </body>
</html>
