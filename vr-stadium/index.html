<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Estadio VR</title>
    <meta name="description" content="Estadio VR" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" embedded>
      
      <!-- Cámara -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="false" look-controls="enabled: true"></a-camera>
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#2e2e2e"></a-plane>

      <!-- Pantalla con video -->
      <a-video 
        src="https://cdn.glitch.global/d5bc87fe-9ac7-44a0-93b2-16081be27f3b/sample.mp4?v=1700000000000"
        width="16" height="9"
        position="0 4 -15"
        autoplay="true"
        loop="true"
        crossorigin="anonymous">
      </a-video>

      <!-- Gradas como cilindro -->
      <a-cylinder 
        position="0 1 -15" 
        radius="30" 
        height="10" 
        color="#444"
        side="double"
        segments-radial="24"
        open-ended="true"
        theta-length="180">
      </a-cylinder>

      <!-- Iluminación -->
      <a-light type="ambient" intensity="1.5"></a-light>
    </a-scene>
  </body>
</html>
